

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <head th:replace="partials/partials :: head"><title>Register</title></head>

<body>
<nav th:replace="partials/partials :: navbar"></nav>

<div class="container register-form">
<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" /><br>

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" /><br>

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Register!" class="register-input" type="submit" /><br>
</form>
</div>

<standard_scripts th:replace="partials/partials :: footer">
</standard_scripts>
</body>
</html>
