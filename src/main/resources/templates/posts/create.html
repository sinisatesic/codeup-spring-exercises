<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ads</title>
    <head th:replace="partials/partials :: head"></head>
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>

<div class="container">

    <h2>Create Post</h2>

    <form action="/posts/create" method="post">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" class="field"/>
        <br><br>
        <label for="desc">Description:</label><br>
        <textarea name="description" id="desc" class="field" rows="4" cols="50"></textarea><br>
        <button>Save</button>
    </form>

</div>

<standard_scripts th:replace="partials/partials :: footer">
</standard_scripts>
</body>
</html>
